<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Spinner Wheels</title>
    <link rel="icon" href="spinning-wheel.ico" />
  </head>
  <body>
    <div class="container">
      <div id="spinner" class="inline-block">
        <div class="option" id="red"><span class="text"><h5></h5></span></div>
        <div class="option" id="blue"><span class="text"><h5></h5></span></div>
        <div class="option" id="green"><span class="text"><h5></h5></span></div>
        <div class="option" id="yellow"><span class="text"><h5></h5></span></div>
        <div class="option" id="orange"><span class="text"><h5></h5></span></div>
        <div class="option" id="purple"><span class="text"><h5></h5></span></div>
      </div>
      <button id="spin-btn" onclick="spin()">spin</button>
    </div>
    <div id="text-input" class="inline-block">
      <div><input type="text" id="red-text"></div>
      <div><input type="text" id="blue-text"></div>
      <div><input type="text" id="green-text"></div>
      <div><input type="text" id="yellow-text"></div>
      <div><input type="text" id="orange-text"></div>
      <div><input type="text" id="purple-text"></div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
